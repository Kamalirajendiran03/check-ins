<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Check-in System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 50%;
        }
        button:hover {
            background-color: #45a049;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Venue Check-in System</h1>
    
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
        </div>
        
        <div class="form-group">
            <label for="venueId">Venue ID:</label>
            <input type="text" id="venueId" name="venueId" required>
        </div>
        
        <div class="form-group">
            <label for="utcTimestamp">Check-in Time (UTC):</label>
            <input type="datetime-local" id="utcTimestamp" name="utcTimestamp" required>
        </div>
        
        <div class="form-group">
            <label for="venueCategory">Venue Category:</label>
            <select id="venueCategory" name="venueCategory" required>
                <option value="">-- Select Category --</option>
                <option value="Museum">Museum</option>
                <option value="Bar">Bar</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Park">Park</option>
                <option value="Coffee Shop">Coffee Shop</option>
                <option value="Gym">Gym</option>
                <option value="Shopping Mall">Shopping Mall</option>
                <option value="Movie Theater">Movie Theater</option>
                <option value="Hotel">Hotel</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required placeholder="e.g., 37.7749">
        </div>
        
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required placeholder="e.g., -122.4194">
        </div>
        
        <button type="submit">Submit Check-in</button>
    </form>
    
    <div class="links">
        <a href="/checkins">View All Check-ins</a>
    </div>

    <script>
        // Set default timestamp to current UTC time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            
            const defaultTimestamp = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('utcTimestamp').value = defaultTimestamp;
        });
    </script>
</body>
</html>
